<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index04</title>
    <link rel="stylesheet" href="04.css">
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="feature">
                <div class="top" style="display: flex;">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Ic_check_36px.svg/1024px-Ic_check_36px.svg.png">
                    <span>Quy định sử dụng</span>
                </div>
                <div class="bottom">
                    <img
                        src="https://png.pngtree.com/png-vector/20220827/ourmid/pngtree-message-messaging-vector-contact-vector-png-image_33511350.png">
                    <span><a href=""><b>Liên hệ kinh doanh</b></a></span>
                </div>
            </div>
            <div class="feature">
                <div class="top">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Ic_check_36px.svg/1024px-Ic_check_36px.svg.png">
                    <span>Hướng dẫn thanh toán</span>
                </div>
                <div class="bottom">
                    <img
                        src="https://png.pngtree.com/png-vector/20220827/ourmid/pngtree-message-messaging-vector-contact-vector-png-image_33511350.png">
                    <span><a href=""><b>Hỗ trợ kỹ thuật</b></a></span>
                </div>
            </div>
            <div class="feature">
                <div class="top">
                    <img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Ic_check_36px.svg/1024px-Ic_check_36px.svg.png">
                    <span>Download bảng giá</span>
                </div>
                <div class="bottom">
                    <img
                        src="https://png.pngtree.com/png-vector/20220827/ourmid/pngtree-message-messaging-vector-contact-vector-png-image_33511350.png">
                    <span><a href=""><b>Góp ý công ty</b></a></span>
                </div>
            </div>
            <div class="feature2">
                <ul class="top1">
                    <li>Sales 1:</li>
                    <li>
                        <button>
                            <div class="emoji">
                                <div class="emoji1">
                                    <img
                                        src="https://i.pinimg.com/originals/67/b8/d4/67b8d441b80715e98062cb40a7dd25e4.png">
                                </div>
                                <div class="emoji2 emo1">
                                    <h4>I'm Online </h4>
                                    <p>Send me a message</p>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
                <ul class="bottom1">
                    <li>Sales 2:</li>
                    <li>
                        <button>
                            <div class="emoji">
                                <div class="emoji1">
                                    <img src="https://i.pinimg.com/564x/82/74/c4/8274c45adcf0b0781ab95f9f6692bb2d.jpg">
                                </div>
                                <div class="emoji2 emo2">
                                    <h4>Not Online</h4>
                                    <p>right now</p>
                                </div>
                            </div>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
