<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Slider</title>
<link rel="stylesheet" href="bai3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="bai3.js"></script>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <img src="https://i.pinimg.com/564x/ef/e6/54/efe6543b3251061e155cde676804ccb9.jpg" alt="Image 1">
    <img src="https://i.pinimg.com/564x/62/24/d2/6224d237375784d3de982b52671fa070.jpg" alt="Image 2">
    <img src="https://i.pinimg.com/564x/80/34/c9/8034c96fe997348b15e0a2ca83a8461c.jpg" alt="Image 3">
  </div>
  <button class="prev">Back</button>
  <button class="next">Next</button>
</div>

</body>
</html>
