<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Content with jQuery</title>
<link rel="stylesheet" href="th.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="th.js"></script> <!-- Include your JavaScript file -->
</head>
<body>
  <div class="conten">
    <div id="contentA" class="content">
      <h3>UDU</h3>
      <div>Sinh viên UDU năng động sáng tạo.</div>
    </div>
    <button id="change" type="button">Thay đổi</button>
    
    <div id="contentB" class="content" style="display: none;">
      <h3>UDU</h3>
      <div>UDU students are dynamic and creative !!!</div>
    </div>
     
</body>
</html>
